<div id="clips-first-layer">
  <div id="clips-second-layer"></div>
  <div id="clips-third-layer"></div>
</div>
<div id="clips-content">
  <h3 id="clips-title">CLIPS</h3>
  <div id="clips-clips-wrapper">
    <iframe
      *ngFor="let clip of clipsList"
      class="clips-clip"
      title="Youtube Player"
      [src]="clip"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
</div>
