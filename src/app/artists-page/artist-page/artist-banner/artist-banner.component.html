<div id="artist-first-layer">
  <div id="artist-first-inside-layer"></div>
</div>
<div id="artist-second-layer"></div>

<artist-navigation [artist]="artist"></artist-navigation>

<div id="artist-cover">
  <div id="artist-title-wrapper">
    <p id="artist-type">{{ artist.type }}</p>
    <h2 id="artist-name">{{ artist.name }}</h2>
  </div>
  <img id="artist-cover-picture" alt="{{ artist.name }} cover picture" src="{{ artist.cover_picture !== '' ? artist.cover_picture : 'assets/img/artists/default_cover.jpg'  }}" />
  <div id="artist-description-wrapper">
    <hr id="description-separator" />
    <p id="artist-description">{{ artist.description | translation }}</p>
  </div>
  <div id="artist-socials-wrapper">
    <hr id="socials-separator" />
    <div id="socials-icons-wrapper">
      <a *ngIf="artist.url_facebook !== ''" class="social-link" href="{{ artist.url_facebook }}" target="_blank">
        <img class="social-icon" alt="Facebook Icon" src="assets/icons/social_facebook.svg" />
      </a>
      <a *ngIf="artist.url_instagram !== ''" class="social-link" href="{{ artist.url_instagram }}" target="_blank">
        <img class="social-icon" alt="Instagram Icon" src="assets/icons/social_instagram.svg" />
      </a>
      <a *ngIf="artist.url_youtube !== ''" class="social-link" href="{{ artist.url_youtube }}" target="_blank">
        <img class="social-icon" alt="Youtube Icon" src="assets/icons/social_youtube.svg" />
      </a>
      <a *ngIf="artist.url_soundcloud !== ''" class="social-link" href="{{ artist.url_soundcloud }}" target="_blank">
        <img class="social-icon" alt="Soundcloud Icon" src="assets/icons/social_soundcloud.svg" />
      </a>
      <a *ngIf="artist.url_spotify !== ''" class="social-link" href="{{ artist.url_spotify }}" target="_blank">
        <img class="social-icon" alt="Spotify Icon" src="assets/icons/social_spotify.svg" />
      </a>
      <a *ngIf="artist.url_deezer !== ''" class="social-link" href="{{ artist.url_deezer }}" target="_blank">
        <img class="social-icon" alt="Deezer Icon" src="assets/icons/social_deezer.svg" />
      </a>
    </div>
  </div>
  <img id="artist-logo-picture" alt="{{ artist.name }} logo picture" src="{{ artist.logo_picture !== '' ? artist.logo_picture : 'assets/img/artists/default_logo.jpg'  }}" />
</div>
