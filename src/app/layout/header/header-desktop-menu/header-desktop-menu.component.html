<desktop-settings-component></desktop-settings-component>

<div id="menu-wrapper">
  <div id="menu-container">
    <div id="menu-left-part">
      <div class="menu-item">
        <a
          class="menu-link"
          [ngClass]="{ selected: isPageActive('home') }"
          routerLink="/home"
          routerLinkActive="active"
          >{{ 'HOME' | translation }}</a
        >
        <hr id="menu-indicator" [@indicatorFade] *ngIf="isPageActive('home')" />
      </div>

      <div class="menu-item">
        <a
          class="menu-link"
          [ngClass]="{ selected: isPageActive('label') }"
          routerLink="/label"
          routerLinkActive="active"
          >{{ 'LABEL' | translation }}</a
        >
        <hr id="menu-indicator" [@indicatorFade] *ngIf="isPageActive('label')" />
      </div>
    </div>

    <img id="menu-logo" alt="Infinity Records Logo" src="assets/img/InfinityRecords_Logo_Full.svg" />

    <div id="menu-right-part">
      <div class="menu-item">
        <a
          class="menu-link"
          [ngClass]="{ selected: isPageActive('artists') }"
          routerLink="/artists"
          routerLinkActive="active"
          >{{ 'ARTISTS' | translation }}</a
        >
        <hr id="menu-indicator" [@indicatorFade] *ngIf="isPageActive('artists')" />
      </div>

      <div class="menu-item">
        <a
          class="menu-link"
          [ngClass]="{ selected: isPageActive('merch') }"
          routerLink="/merch"
          routerLinkActive="active"
          >{{ 'MERCH' | translation }}</a
        >
        <hr id="menu-indicator" [@indicatorFade] *ngIf="isPageActive('merch')" />
      </div>
    </div>
  </div>
</div>
